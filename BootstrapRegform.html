<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="BootstrapRegform.css">
    <link rel="stylesheet" href="Bootstrap/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

</head>

<body>
    <div class="container">
        <h2 class="text-center">Registration Form</h2>
        <div class="row my-5">
            <div class="col-md-10 mx-auto">


                <div class="card">
                    <div class="card-body">
                        <form action="" id="form" method="post">
                            <div class="form-group">
                                <label for="first_name">First Name</label>
                                <input type="text" class="form-control" name="first_name" id="first_name"
                                    placeholder="Enter First Name" required value="">
                                <div class="error"></div>
                            </div>

                            <div class="form-group">
                                <label for="last_name">Last Name</label>
                                <input type="text" class="form-control" name="last_name" id="last_name"
                                    placeholder="Enter Last Name" required value="">
                                <div class="error"></div>
                            </div>
                            <div class="form-group">
                                <label for="birth">Date Of Birth</label>
                                <input type="date" class="form-control" name="date_of_birth" id="birth" required
                                    value="">
                                <div class="error"></div>
                            </div>
                            <div class="form-group">
                                <label for="Gender">Gender</label> <br>
                                <input type="radio" name="gender" id="Gender" value="Female" required value=""> Female
                                <input type="radio" name="gender" id="Gender" value="Male" required value=""> Male
                                <input type="radio" name="gender" id="Gender" value="others" required value=""> Others
                            </div>
                            <div class="form-group">
                                <label for="mobile">Mobile Number</label>
                                <input type="number" class="form-control" name="mobile_no" id="mobile"
                                    placeholder="Enter 10 digits" required value="">
                                <div class="error"></div>
                            </div>
                            <div class="form-group">
                                <label for="email">Email Id</label>
                                <input type="email" class="form-control" name="email" id="email"
                                    placeholder="username@domain.com" required value="">
                                <div class="error"></div>
                            </div>
                            <div class="form-group">
                                <label for="address">Address</label>
                                <input type="textarea" class="form-control" name="address" id="address"
                                    placeholder="Enter your address" required value="">
                                <div class="error"></div>
                            </div>
                            <div class="form-select">
                                <label for="country">Country</label>
                                <select class="form-control" name="country" id="country_name" required value="">
                                    <option value="country">Select Country</option>
                                    <option value="India">India</option>
                                    <option value="USA">USA</option>
                                    <option value="China">Republic of China</option>
                                    <option value="UK">UK</option>
                                    <option value="Netherland">Netherland</option>
                                    <option value="Germany">Germany</option>
                                    <option value="Denmark">Denmark</option>
                                    <option value="Turkey">Turkey</option>
                                    <option value="Hungary">Hungary</option>
                                    <option value="Mexico">Mexico</option>
                                    <option value="Brazil">Brazil</option>
                                    <option value="Russia">Russia</option>
                                    <option value="Korea">Korea</option>
                                    <option value="Pakistan">Pakistan</option>
                                    <option value="Vietnam">Vietnam</option>
                                    <option value="Algeria">Algeria</option>
                                    <option value="Albania">Albania</option>
                                    <option value="Afghanistan">Afghanistan</option>
                                </select>
                            </div>
                            <div class="form-select">
                                <label for="state">State</label>
                                <select class="form-control" name="state" id="state_name" required value="">
                                    <option value="State">Select State</option>
                                    <option value="Tamil_Nadu">Tamil Nadu</option>
                                    <option value="Karnataka">Karnataka</option>
                                    <option value="Telangana">Telangana</option>
                                    <option value="Kerala">Kerala</option>
                                    <option value="Uttar_Pradesh">Uttar Pradesh</option>
                                    <option value="Assam">Assam</option>
                                    <option value="Bihar">Bihar</option>
                                    <option value="Chhattisgarh	">Chhattisgarh </option>
                                    <option value="Goa">Goa</option>
                                    <option value="Gujarat">Gujarat</option>
                                    <option value="Haryana">Haryana</option>
                                    <option value="Himachal_Pradesh">Himachal Pradesh</option>
                                    <option value="Jharkhand">Jharkhand</option>
                                    <option value="Madhya_Pradesh">Madhya Pradesh</option>
                                    <option value="Punjab">Punjab</option>
                                    <option value="Rajasthan">Rajasthan</option>
                                    <option value="Odisha">Odisha</option>
                                    <option value="Sikkim">Sikkim</option>
                                    <option value="West_Bengal">West Bengal</option>
                                    <option value="Tripura">Tripura</option>
                                </Select>
                            </div>
                            <div class="form-select">
                                <label for="city">City</label>
                                <select class="form-control" name="city" id="city_name" required value="">
                                    <option value="City">Select City</option>
                                    <option value="Chennai">Chennai</option>
                                    <option value="Bangalore">Bangalore</option>
                                    <option value="Delhi">Delhi</option>
                                    <option value="Hyderabad">Hyderabad</option>
                                    <option value="Ahmadabad">Ahmadabad</option>
                                    <option value="Kolkata">Kolkata</option>
                                    <option value="Surat">Surat</option>
                                    <option value="Pune">Pune</option>
                                    <option value="Jaipur">Jaipur</option>
                                    <option value="Thiruvananthapuram">Thiruvananthapuram</option>
                                    <option value="Bhubaneswar">Bhubaneswar</option>
                                    <option value="Chandigarh">Chandigarh</option>
                                    <option value="Lucknow">Lucknow</option>
                                    <option value="Vellore">Vellore</option>
                                    <option value="Shimla">Shimla</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="pincode">Pincode</label>
                                <input type="number" class="form-control" name="pincode" id="pincode"
                                    placeholder="Enter 6 digits" required value="">
                                <div class="error"></div>
                            </div>
                            <div class="form-group">
                                <button type="reset" class="btn btn-primary btn-block">
                                    Reset</button>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-success btn-block">Submit</button>
                            </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>

    </div>
    <script src="Bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="BootstrapRegform.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
