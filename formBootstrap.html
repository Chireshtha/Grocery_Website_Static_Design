<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link href="bootstrap-icons-1.10.5/font/bootstrap-icons.min.css" rel="stylesheet" /> -->
    <link rel="stylesheet" href="formBootstrap.css">
    <link rel="stylesheet" href="Bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>

<body>
    <div class="container py-5 my-2">
        <div class="row">
            <div class="col-md-4 p-1 mx-auto">
                <div class="card my-5 border-1">
                    <div class="card-body my-5">
                        <form class="form" id="form" action="#" method="post">
                            <div class="input-group">
                                <img src="Images/Sign.jfif" alt="Loading...">
                            </div>
                            <div class="bg-primary p-2 mb-4 col-lg"><a href="#">Login </a>
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                                </div>
                                <input type="text" name="email" id="email" class="form-control" placeholder="Username" required value="">
                            </div>
                            <div class="error">
                                
                            </div>


                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="bi bi-key"></i></span>
                                </div>
                                <input type="password" name="password" id="password" class="form-control"
                                    placeholder="Password" required value="">
                            </div>
                            <div class="error"></div>


                            <div class="col-auto">
                                <button type="submit" class="btn btn-success my-3">
                                    <i class="bi bi-unlock"></i>
                                    Sign In
                                </button>
                                <button type="submit" class="btn btn-danger my-3">
                                    <i class="bi bi-person"></i>
                                    Sign Up
                                </button>
                            </div>
                    </div>
                    <div class="col d-flex">
                        <div class="form-check mb-3">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1" required value="">
                            <label class="form-check-label" for="exampleCheck1">Remember Me</label>
                        </div>
                        <div class="error"></div>

                        <div class="col mb-2">
                            <p class="text-right mb-3"> <a href="#" target="_blank"> Forgot Password </a></p>
                        </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="formBootstrap.js"></script>
    <script src="Bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
